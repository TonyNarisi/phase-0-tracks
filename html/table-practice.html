<!DOCTYPE html>
<html>
<head>
  <title>First Table Practice</title>
</head>
<body>
  <table border=1>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Location</th>
      <th>Celebrity Doppelganger</th>
    </tr>
    <tr>
      <td>Syd Browning</td>
      <td>27</td>
      <td>Boston, MA</td>
      <td>Will Arnett</td>
    </tr>
    <tr>
      <td>Jen Miles</td>
      <td>19</td>
      <td>Philadelphia, PA</td>
      <td>Tina Fey</td>
    </tr>
    <tr>
      <td>Bradley Simons</td>
      <td>23</td>
      <td>Sacramento, CA</td>
      <td>Gizmo the Mogwai</td>
    </tr>
  </table>
  <p></p>
  <table border=1>
    <tr>
      <th>Data That</th>
      <th>Is Too Big</th>
      <th>For One Table</th>
    </tr>
    <tr>
      <td rowspan="2">Yikes, this can't<br>fit in one cell</td>
      <td>&nbsp;</td>
      <td>But this can</td>
    </tr>
    <tr>
      <td colspan="2">Oh no, this one's too big too</td>
    </tr>
  </table>
</body>
</html>
